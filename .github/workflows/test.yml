name: CI

permissions: {}

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    name: Foundry project
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: forge --version

      - name: Initialize submodules dependencies
        run: |
          git submodule update --init --recursive
          # Install solidity-bytes-utils for LayerZero-v2
          if [ ! -d "lib/LayerZero-v2/lib/solidity-bytes-utils" ]; then
            git clone https://github.com/GNSPS/solidity-bytes-utils.git lib/LayerZero-v2/lib/solidity-bytes-utils
          fi

      - name: Run Forge fmt
        run: forge fmt --check

      - name: Run Forge build
        run: forge build --sizes

      - name: Run Forge tests
        run: forge test -vvv
